<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Complete Responsive Online Education Website Design</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="header">
      <section class="flex">
        <a href="#home" class="logo">Educa.</a>

        <nav class="navbar">
          <a href="#home">home</a>
          <a href="#about">about</a>
          <a href="#courses">courses</a>
          <a href="#teachers">teachers</a>
          <a href="#reviews">reviews</a>
          <a href="#contact">contact</a>
        </nav>

        <div id="menu-btn" class="fas fa-bars"></div>
      </section>
    </header>

    <!-- HOME -->

    <section class="home" id="home">
      <div class="row">
        <div class="content">
          <h3>online <span>education</span></h3>
          <a href="#contant" class="btn">contact us</a>
        </div>

        <div class="image">
          <img src="./img/Developer (1).png" alt="" />
        </div>
      </div>
    </section>

    <!-- HOME END -->

    <!-- COUNT -->

    <section class="count">
      <div class="box-container">
        <div class="box">
          <i class="fas fa-graduation-cap"></i>
          <div class="content">
            <h3>150+</h3>
            <p>courses</p>
          </div>
        </div>

        <div class="box">
          <i class="fas fa-user-graduate"></i>
          <div class="content">
            <h3>1300+</h3>
            <p>students</p>
          </div>
        </div>

        <div class="box">
          <i class="fas fa-chalkboard-user"></i>
          <div class="content">
            <h3>80+</h3>
            <p>teachers</p>
          </div>
        </div>

        <div class="box">
          <i class="fas fa-face-smile"></i>
          <div class="content">
            <h3>100%</h3>
            <p>satisfaction</p>
          </div>
        </div>
      </div>
    </section>

    <!-- COUNT END -->

    <!-- ABOUT -->

    <section class="about" id="about">
      <div class="row">
        <div class="image">
          <img src="./img/Writing-bio.png" alt="" />
        </div>

        <div class="content">
          <h3>why choose us?</h3>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Mollitia
            exercitationem veniam est.
          </p>
          <a href="#contact" class="btn">contact us</a>
        </div>
      </div>
    </section>

    <!-- ABOUT END -->

    <!-- COURSES -->

    <!-- COURSES END -->

    <script src="./main.js"></script>
  </body>
</html>
